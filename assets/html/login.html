<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>login</title>
</head>
<body>
  <div class="login-container">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900">서비스 이름</h1>
      <p class="text-sm text-gray-600">이메일과 비밀번호를 입력해주세요</p>
    </div>
    <form class="space-y-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input class="w-full h-10 px-4 rounded-md border focus:ring-2 focus:ring-primary focus:border-primary" id="email" maxlength="254" placeholder="이메일을 입력해주세요" type="email" required>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input class="w-full h-10 px-4 rounded-md border focus:ring-2 focus:ring-primary focus:border-primary" id="pw" minlength="8" maxlength="18" placeholder="비밀번호를 입력해주세요" type="password" required>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
            <div class="checkbox-container">
                <input class="custom-checkbox" type="checkbox" id="remember" hidden>
                <label class="checkbox-label" for="remember"><i class="far fa-square unchecked"></i><i class="fas fa-check-square checked"></i> 로그인 상태 유지하기</label>
            </div>
            
        </div>
        
      </div>
      <button class="w-full h-10 flex items-center justify-center rounded-md bg-primary text-black text-sm font-medium hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">로그인</button>
    </form>
    <div class="flex flex-col items-center space-y-2">
        <span class="text-sm text-gray-600">계정이 없으신가요?</span>
    </div>
    <a class="button move-right" href="#"><i class="fas fa-user move-right"></i> 계정 가입하기</a> <br>
    <a class="button" href="#"><i class="fas fa-key"></i> 비밀번호 찾기</a>
        
  </div>
</body>
</html>
