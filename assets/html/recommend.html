<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recommend</title>
    <link rel="stylesheet" href="/static/css/drink.css" type="text/css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>~~~님 오늘의 와인 추천</h1>
            <p style="margin-top: 40px;">"BREAD & BUTTER"</p>
            <div class="button-container">
                <button class="btn btn-light">새로고침</button>
            </div>
        </div>
        <div class="tab-container">
            
            <div class="tab-content" id="myTabContent">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">쉐어링</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">주류 순위</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">예시 1</button>
                    </li>
                </ul>

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var myTab = document.getElementById('myTab');
        myTab.addEventListener('show.bs.tab', function(event) {
            var tabs = myTab.querySelectorAll('.nav-link');
            tabs.forEach(function(tab) {
                tab.style.backgroundColor = '#ffffff';
                tab.style.color = 'black';
            });

            event.target.style.backgroundColor = '#B9344C';
            event.target.style.color = 'white';
        });

        window.onload = function() {
            var activeTab = myTab.querySelector('.nav-link.active');
            activeTab.style.backgroundColor = '#B9344C';
            activeTab.style.color = 'white';
        };
    </script>

</body>
</html>
