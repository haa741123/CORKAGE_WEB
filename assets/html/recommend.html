<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recommend</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffccd5;
        }
        .header-container {
            background: linear-gradient(to bottom, #ff758f 0%, #ff7eb3 100%);
            color: white;
            padding: 50px;
            text-align: center;
        }
        .header-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .header-container p {
            font-size: 28px;
            font-weight: 300;
            color: black;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .nav-tabs {
            padding-top: 10px;
            border-bottom: none;
        }
        .tab-content {
            background-color: white;
            border: 1px solid #ffffff;
            border-top: 3px solid #ffffff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .tab-container {
            margin-left: -15px;
            margin-right: -15px;
            width: calc(100% + 30px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid #ff7eb3;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 0; 
            border-bottom-right-radius: 0; 
        }
        .button-container .btn-light {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            margin-top: 10px;
        }
        .nav-tabs .nav-link {
            color: black;
            background-color: #ffffff;
            border: none;
            margin-left: 1px;
            margin-top: 10px;
            border-bottom-left-radius: 3px; 
            border-bottom-right-radius: 3px;
            font-weight: bold;
        }

        .nav-tabs .nav-link.active {
            color: white;
            background-color: #B9344C;
            margin-left: 10px;
            margin-top: 10px;
            border-bottom-left-radius: 3px; 
            border-bottom-right-radius: 3px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>~~~님 오늘의 와인 추천</h1>
            <p style="margin-top: 40px;">"BREAD & BUTTER"</p>
            <div class="button-container">
                <button class="btn btn-light">새로고침</button>
            </div>
        </div>
        <div class="tab-container">
            
            <div class="tab-content" id="myTabContent">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">쉐어링</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">주류 순위</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">예시 1</button>
                    </li>
                </ul>

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var myTab = document.getElementById('myTab');
        myTab.addEventListener('show.bs.tab', function(event) {
            var tabs = myTab.querySelectorAll('.nav-link');
            tabs.forEach(function(tab) {
                tab.style.backgroundColor = '#ffffff';
                tab.style.color = 'black';
            });

            event.target.style.backgroundColor = '#B9344C';
            event.target.style.color = 'white';
        });

        window.onload = function() {
            var activeTab = myTab.querySelector('.nav-link.active');
            activeTab.style.backgroundColor = '#B9344C';
            activeTab.style.color = 'white';
        };
    </script>

</body>
</html>
