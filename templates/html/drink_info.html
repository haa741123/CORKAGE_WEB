<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>와인 정보</title>
        <style>
            body {
                background-color: #f8d7da; /* 연한 핑크 배경 */
                font-family: Arial, sans-serif; /* 글꼴 설정 */
            }
            .container {
                width: 80%;
                margin: 20px auto;
                padding: 10px;
                background-color: #fff; /* 배경색 */
                border-radius: 8px; /* 모서리 둥글게 */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            }
            .wine-image img {
                width: 100%;
                max-width: 200px; /* 이미지 최대 크기 설정 */
                display: block;
                margin: 20px auto; /* 중앙 정렬 */
            }
            h3,
            p {
                text-align: center; /* 중앙 정렬 */
                color: #333; /* 글자 색상 */
            }
            .rating-bar-container {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                padding: 0 10px;
            }
            .rating-bar {
                flex-grow: 1;
                position: relative;
                height: 15px;
                background-color: #ffffff; /* 경고색 배경 */
                border-radius: 5px; /* 막대 모서리 둥글게 */
            }
            .rating-bar > div {
                height: 100%;
                background-color: #ffc107; /* 성공색 배경 */
                border-radius: 5px; /* 내부 막대 모서리 둥글게 */
            }
            .rating-bar .text {
                position: absolute; /* 텍스트 위치 조정 */
                left: 5px; /* 왼쪽 여백 */
                top: 50%; /* 상단에서 50% 위치 */
                transform: translateY(-50%); /* Y축 중앙 정렬 */
                margin: 0; /* 기본 마진 제거 */
                color: white; /* 텍스트 색상 흰색 */
                font-size: 12px; /* 폰트 크기 설정 */
                z-index: 2; /* 텍스트가 바 위에 오도록 */
            }
            .rating-avg {
            }
            .rating-container {
                width: 70%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="wine-image">
                <img src="/static/img/wine_G7.png" alt="Wine Bottle Image" />
            </div>
            <h3>Chateau Rorneau</h3>
            <p>이 와인은 바닐라의 은은한 향기에 더 깊게 침투할 수 있습니다.</p>
            <h3>평가 및 리뷰(100)</h3>
            <div class="col-12">
                <div class="rating-container">
                    <div class="rating-bar-container">
                        <div class="rating-bar">
                            <p class="text"><strong>5</strong></p>
                            <div style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="rating-bar-container">
                        <div class="rating-bar">
                            <p class="text"><strong>4</strong></p>
                            <div style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="rating-bar-container">
                        <div class="rating-bar">
                            <p class="text"><strong>3</strong></p>
                            <div style="width: 30%"></div>
                        </div>
                    </div>
                    <div class="rating-bar-container">
                        <div class="rating-bar">
                            <p class="text"><strong>2</strong></p>
                            <div style="width: 20%"></div>
                        </div>
                    </div>
                    <div class="rating-bar-container">
                        <div class="rating-bar">
                            <p class="text"><strong>1</strong></p>
                            <div style="width: 10%"></div>
                        </div>
                    </div>
                    <div class="rating-avg">
                        <p class="text-center"><strong>4.5 ★</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
