<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pretendard&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=JejuMyeongjo&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 390px; /* Limit the maximum width */
            height: 100%;
            max-height: 844px; /* Limit the maximum height */
            background-color: white;
            border: 1px solid #ddd;
            overflow: hidden;
            position: relative;
            padding: 16px;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            height: auto;
            padding: 10px 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header .title {
            font-size: 1.5rem; /* Responsive font size */
            font-weight: 500;
            color: #4b494a;
        }

        .header .icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }

        .section-title {
            font-family: 'JejuMyeongjo', serif;
            font-weight: 500;
            font-size: 2rem; /* Responsive font size */
            color: #0d090c;
            margin: 16px 0;
        }

        .tag {
            background-color: #e1707a;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 2px;
            display: inline-block;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #2e2b2d;
            margin: 16px 0;
        }

        .rating .score {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .rating .reviews {
            font-size: 0.875rem;
            font-weight: 500;
            color: #5e5b5d;
        }

        .attributes {
            display: flex;
            flex-direction: column;
            gap: 24px; /* Gap between each attribute */
            margin: 16px 0;
        }

        .attribute {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .attribute-icon {
            width: 48px;
            height: auto;
        }

        .attribute-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.875rem;
            color: #858284;
        }

        .attribute-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #0d090c;
        }

        .description {
            width: 100%;
            color: #fff;
            text-align: left;
            margin: 16px 0;
            padding: 0; /* Remove padding to prevent unintended gaps */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        .description-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .description-text {
            font-size: 0.875rem;
            font-weight: 100;
            word-break: keep-all;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 16px 0;
            position: relative;
            z-index: 1;
        }

        .product-image {
            width: auto;
            height: 200px;
            margin-top: -20px;
            z-index: 10;
            position: absolute; /* Absolute positioning to avoid overlapping other content */
            right: 0;
            top: 50%; /* Center the image vertically */
            transform: translateY(-50%);
            max-width: 50%;
            object-fit: contain;
        }

        .main-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        background-color: #2e2b2d;
        color: white;
        width: 100%;
        padding: 16px; /* Add padding if you want some space inside */
        box-sizing: border-box; /* Ensures padding is included in the width */
        position: relative;
        bottom: 0;
        left: 0;
        right: 0;
        margin-top: 20px;
        z-index: 0; /* Ensure the description is behind the image */
        }


        .buy-button {
            width: 100%;
            max-width: 250px;
            height: 40px;
            background-color: #d0273b;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            margin: 16px 0;
        }

        .price {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            padding-top: 16px;
        }

        .price .amount {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .price .currency {
            font-size: 1rem;
            font-weight: 400;
        }

        /* Media queries for larger screens */
        @media screen and (min-width: 600px) {
            .container {
                width: 50vw;
                height: 70vh;
                max-width: none;
                max-height: none;
                padding: 32px;
            }
            .header .title {
                font-size: 2rem; /* Larger font size for desktops */
            }
            .section-title {
                font-size: 2.5rem;
            }
            .rating .score {
                font-size: 1.5rem;
            }
            .rating .reviews {
                font-size: 1.125rem;
            }
            .description-title {
                font-size: 1.5rem;
            }
            .description-text {
                font-size: 1.125rem;
            }
            .product-image {
                height: 300px;
            }
            .buy-button {
                height: 50px;
                font-size: 1.25rem;
            }
            .price .amount {
                font-size: 1.5rem;
            }
            .price .currency {
                font-size: 1.25rem;
            }
        }
    </style>
    <title>Wine Detail</title>
</head>
<body>
    <div class="container">
        <!-- <div class="header">
            <div class="title">와인 상세</div>
            <img src="/static/img/camera_icon.svg" alt="Icon" class="icon"> -->
        <!-- </div> -->
        <div class="tag">네비올로</div>
        <div class="section-title">Gaja<br>Barbaresco</div>
        <div class="rating">
            <span class="score">★4.7</span>
            <span class="reviews">(1,234)</span>
        </div>
        <div class="product-details">
            <div class="attributes">
                <div class="attribute">
                    <img src="/static/img/body.png" alt="Body icon" class="attribute-icon">
                    <div class="attribute-info">
                        <span>바디감</span>
                        <span class="attribute-value">Medium</span>
                    </div>
                </div>
                <div class="attribute">
                    <img src="/static/img/brix.png" alt="Sweetness icon" class="attribute-icon">
                    <div class="attribute-info">
                        <span>당도</span>
                        <span class="attribute-value">Dry</span>
                    </div>
                </div>
                <div class="attribute">
                    <img src="/static/img/alcohol.png" alt="Alcohol icon" class="attribute-icon">
                    <div class="attribute-info">
                        <span>알코올</span>
                        <span class="attribute-value">14.5%</span>
                    </div>
                </div>
            </div>
            <img src="/static/img/Wine_Bottle_PNG_Clip_Art_Image-1699521608.png" alt="Wine bottle" class="product-image">
        </div>
        <div class="main-section">
            <div class="description">
                <div class="description-title">설명</div>
                <div class="description-text">
                    이탈리아 피에몬테 지역의 바르바레스코 와인은 복합적인 아로마와 강한 탄닌, 높은 산미가 특징입니다.
                    <br/><br/>
                    풍부한 맛과 향이 다양한 오마카세 요리와 잘 어우러지며, 특히 진한 소스나 육류 요리와 훌륭한 조화를 이룹니다.
                </div>
                <div class="price">
                    <span class="amount">173,400</span><span class="currency">원</span>
                </div>
                <div class="buy-button">최저가 구매하기</div>
            </div>
        </div> 
    </div>        
</body>
</html>
