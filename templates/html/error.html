<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>페이지를 찾을 수 없음</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .icon {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #666;
        }
        .message {
            font-size: 16px;
            margin-bottom: 30px;
            color: #888;
        }
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #f1c40f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .home-button:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/img/wine.png" alt="Wine Bottle Image" class="icon">
        <h1>처리하는데 문제가 발생했습니다.</h1>
        <h2>조금 뒤 다시 접속해주세요.</h2>
        <p class="message">궁금한 게 있다면? 고객센터에 물어보세요!</p>
        <a href="/" class="home-button">홈화면으로 이동하기</a>
    </div>
</body>
</html>
