<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>졸업 작품 프로젝트 관련 테스트 페이지</title>
  <link rel="stylesheet" href="/static/css/test.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Pretendard Variable', sans-serif;
    }
    ::placeholder {
      color: gray; /* 회색으로 설정 */
    }
  </style>
</head>
<body>
  <div class="map_wrap">
    <div id="map" style="width: 100%; height: 100%; position: relative"></div>
    
    <div class="search-bar">
      <img src="/static/img/magnify.png" alt="Search Icon" class="search-icon">
      <input type="text" placeholder="핫플 압구정 콜키지 맛집 검색하기">
    </div>

    <div class="category-swiper">
      <div class="categories">
        <div id="col_kitchen" class="category" data-val="콜키지">
          <img src="/static/img/Filter.png" alt="검색 필터링 아이콘" style="width: 15px; height: 15px;" />
          검색 필터링
        </div>
        
        <div id="local_drink_rec" class="category" data-val="콜키지 비용">
          <img src="/static/img/money.png" alt="콜키지 비용 아이콘" style="width: 15px; height: 15px;" />
          콜키지 프리
        </div>
        
        <div id="today_drink_rec" class="category">
          <img src="/static/img/good.png" alt="높은 평점 아이콘" style="width: 15px; height: 15px;" />
          높은 평점
        </div>
      </div>
    </div>
  </div>

  <div id="infoContainer" class="res_info_swiper">
    <div id="restaurantInfo">
      
      <!-- Add more .res_info elements as needed -->
    </div>
  </div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=212301aed0cac29616f97d494d63e9b0&libraries=services"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/test.js"></script>
</body>
</html>
