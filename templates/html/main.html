<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>콜키지 메인 페이지</title>
</head>
<body>

    <!-- 사용자 이름 섹션 -->
    <div class="container">
        <p class="user-greeting"><strong>{{ nickname }}</strong>님에게 어울리는 주류</p>
        <p class="wine-prompt">이 와인 어때요?</p>
    </div>
    
    <!-- 와인 추천 섹션 -->
    <div class="wine-recommendation">
        <div class="wine-info">
            <p id="drink_name"></p>
            <p id="drink_desc"></p>
            <!-- <p id="wine_rating">⭐ <strong>4.7</strong> (1,234)</p> -->
        </div>
        <div class="wine-image">
            <img id="wine-image" src="/static/img/wine_img.png" alt="Wine Image">
        </div>
    </div>    

    <div class="container">
        <!-- 인기 맛집 리스트 -->
        <div class="popular-restaurants">
            <h3>콜키지 가능한 인기 맛집 10선</h3>
            <div class="restaurant-list"></div>
        </div>

        <!-- 유저들의 BEST픽 -->
        <div class="popular-restaurants">
            <h3>유저들의 BEST픽</h3>
            <p class="best-prompt">가장 추천을 많이 받은 게시물을 구경해보세요!</p>
            <div class="restaurant-list"></div>
        </div>
    </div>

    <!-- jQuery and JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/static/js/main_page.js"></script>
</body>
</html>
