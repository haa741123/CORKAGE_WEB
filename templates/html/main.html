<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>콜키지 메인 페이지</title>
  </head>
  <body>
    <div class="container">
      <!-- 사용자 이름 섹션 -->
      <p class="user-greeting">
        <strong>{{ nickname }}</strong>님, 모처럼의 주말인 오늘
      </p>
      <p class="wine-prompt">이 와인 어때요?</p>

      <!-- 와인 추천 섹션 -->
      <div class="wine-recommendation">
        <div class="wine-info">
          <p id="drink_name"></p>
          <p id="drink_desc"></p>
        </div>
        <div class="wine-image">
          <img
            id="wine-image"
            src="/static/img/wine_img.png"
            alt="Wine Image"
          />
        </div>
      </div>

      <!-- 유저들의 BEST픽 -->
      <div class="popular-restaurants">
        <p class="best-prompt">콜키지 가능한</p>
        <h3>인기 맛집 10선</h3>
        <div class="restaurant-list"></div>
      </div>

      <section class="card advertisement">
        광고
      </section>
    </div>

    <!-- jQuery and JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/static/js/main_page.js"></script>
  </body>
</html>
