<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrolling-wrapper {
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px; /* Add some padding at the bottom for better visibility */
        }

        .card {
            min-width: 200px;
            margin: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: none; /* Prevent flex item from stretching */
        }

        .circular-cards .card_r {
            aspect-ratio: 1; /* 카드의 너비와 높이 비율을 1:1로 유지 */
            border-radius: 100%; /* 완벽한 원형 모양 */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* 배경색 */
            border: 1px solid #ddd; /* 테두리 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            margin: 10px; /* 주변 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
            flex:1;
        }



        /* Hide scrollbar */
        .scrolling-wrapper::-webkit-scrollbar {
            display: none;
        }

        .scrolling-wrapper {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <!-- Search Bar -->
        <div class="row">
            <div class="col-12">
                <input class="form-control" type="search" placeholder="지역, 음식, 매장명 검색" aria-label="Search">
            </div>
        </div>

        <!-- Scrolling Areas -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="scrolling-wrapper">
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                    <div class="card">Card 4</div>
                </div>
            </div>
        </div>
        <div class="row mt-4 circular-cards">
            <div class="col-12">
                <div class="scrolling-wrapper">
                    <div class="card_r">Card A</div>
                    <div class="card_r">Card B</div>
                    <div class="card_r">Card C</div>
                    <div class="card_r">Card D</div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="scrolling-wrapper">
                    <div class="card">Card X</div>
                    <div class="card">Card Y</div>
                    <div class="card">Card Z</div>
                    <div class="card">Card W</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
