<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/static/css/mypage.css" rel="stylesheet" />
    <title>마이페이지</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9'/%3E%3C/svg%3E"
          alt="알림"
          class="icon"
          onclick="location.href='/noti'"
          style="cursor: pointer;"
        />
        <h1>마이페이지</h1>
        <img />
      </header>

      <main>
        
        <section class="user-info">
          <div class="profile-wrapper">
            <h2>이정현님</h2>
            <button class="edit-profile-btn"><img src="/static/img/pan.png">프로필 수정</button>
          </div>
        </section>
        <section class="incomming">
        <h3>다가오는 예약</h3><p>3</p>
        </section>
        <section class="card">
          <div class="reservation-date-header">
            <img src="/static/img/Date_today.png" alt="달력" class="date-icon" />
            2024.09.13 (금) 오후 12:00
            <img src="/static/img/Profile.svg" alt="인원" class="person-icon" />
            2명
          </div>
          
          <div class="restaurant-info">
            <div class="restaurant-header">
              <img src="/static/img/cutlet_sashimi.png" alt="스시쥬고야" class="restaurant-logo" />
              <div class="restaurant-details">
                <h4>스시쥬고야</h4>
                <button class="edit-profile-btn"><img src="/static/img/phone.png">매장 전화하기</button>
              </div>
            </div>
            
            <p class="description">"十五夜, 달이 가장 밝은 날의 명랑하고 즐거운 밤 한토리출신 두 셰프의 히로아키에 이은 두번째 스시야"</p>
            
            <div class="button-group">
              <button class="share-button">예약 공유</button>
              <button class="cancel-button">예약 취소</button>
            </div>
          </div>
        </section>
        <section class="scrap-section">
          <div class="scrap-header">
            <h3>나의 스크랩 <span>5</span></h3>
          </div>
          <div class="scrap-images">
            <img src="/static/img/profile.JPEG" alt="스크랩 이미지" class="scrap-img" />
            <img src="/static/img/profile.JPEG" alt="스크랩 이미지" class="scrap-img" />
            <img src="/static/img/profile.JPEG" alt="스크랩 이미지" class="scrap-img" />
            <img src="/static/img/profile.JPEG" alt="스크랩 이미지" class="scrap-img" />
            <img src="/static/img/profile.JPEG" alt="스크랩 이미지" class="scrap-img" />
          </div>
        </section>

        <section class="advertisement">
        </section>

        <section class="footer-menu">
          <div class="menu-grid">
            <div class="menu-group">
              <h3>해택 정보</h3>
              <div class="menu-row">
                <a href="/coupon">쿠폰함</a>
                <a href="/events">진행 중인 이벤트</a>
              </div>
            </div>
            <div class="menu-group">
              <h3>문의 및 알림</h3>
              <div class="menu-row">
                <a href="/support">고객센터</a>
                <a href="/policy">약관 및 정책</a>
              </div>
            </div>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
