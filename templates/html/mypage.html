<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/static/css/mypage.css" rel="stylesheet" />
    <title>마이페이지</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9'/%3E%3C/svg%3E"
          alt="알림"
          class="icon"
          onclick="location.href='/noti'"
          style="cursor: pointer;"
        />
        <h1>마이페이지</h1>
        <img />
      </header>

      <main>
        <!-- 사용자 정보 섹션 -->
        <section class="user-info">
          <div class="profile-wrapper" onclick="location.href='/ch_name';">
            <h2></h2> <!-- 사용자 이름이 동적으로 채워질 부분 -->
            <button class="edit-profile-btn"><img src="/static/img/pan.png">프로필 수정</button>
          </div>
        </section>

        <!-- 다가오는 예약 섹션 -->
        <section class="incomming">
          <h3>다가오는 예약</h3><p></p> <!-- 다가오는 예약 수가 동적으로 채워질 부분 -->
        </section>

        <!-- 예약 카드 섹션 -->
        <section class="card">
          <div class="reservation-date-header">
            <!-- 예약 날짜 및 인원이 동적으로 채워질 부분 -->
          </div>
          
          <div class="restaurant-info">
            <div class="restaurant-header">
              <img src="" alt="스시쥬고야" class="restaurant-logo" /> <!-- 레스토랑 로고 -->
              <div class="restaurant-details">
                <h4></h4> <!-- 레스토랑 이름 -->
                <button class="edit-profile-btn"><img src="/static/img/phone.png">매장 전화하기</button>
              </div>
            </div>
            
            <p class="description"></p> <!-- 레스토랑 설명 -->
            
            <div class="button-group">
              <!-- 예약 취소 버튼 -->
              <button class="cancel-button">예약 취소</button>
            </div>
          </div>
        </section>

        <!-- 스크랩 섹션 -->
        <section class="scrap-section">
          <div class="scrap-header">
            <h3>나의 스크랩 <span></span></h3> <!-- 스크랩 개수가 동적으로 채워질 부분 -->
          </div>
          <div class="scrap-images" onclick="location.href='/bookmark';">
            <!-- 스크랩 이미지가 동적으로 추가될 부분 -->
          </div>
        </section>

        <!-- 광고 섹션 (비어 있음) -->
        <section class="advertisement"></section>

        <!-- 푸터 메뉴 섹션 -->
        <section class="footer-menu">
          <div class="menu-grid">
            <!-- 혜택 정보 메뉴 -->
            <div class="menu-group">
              <h3>혜택 정보</h3>
              <div class="menu-row">
                <a href="/coupon">쿠폰함</a>
              </div>
            </div>

            <!-- 문의 및 알림 메뉴 -->
            <div class="menu-group">
              <h3>문의 및 알림</h3>
              <div class="menu-row">
                <a href="/support">고객센터</a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="/static/js/mypage.js"></script>
  </body>
</html>
