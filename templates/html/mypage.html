<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/static/css/mypage.css" rel="stylesheet" />
    <title>마이페이지</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9'/%3E%3C/svg%3E"
          alt="알림"
          class="icon"
          onclick="location.href='/noti'"
          style="cursor: pointer;"
        />
        <h1>마이페이지</h1>
        <img />
      </header>

      <main>
        <section class="user-info">
          <h2>이정현님</h2>
        </section>

        <section class="card">
          <div class="card-header">
            <h3>나의 예약</h3>
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 5l7 7-7 7'/%3E%3C/svg%3E"
              alt="더보기"
              class="icon"
            />
          </div>
          <div class="reservation-details">
            <img
              src="/static/img/restaurent.png"
              alt="스시쥬고야"
              class="restaurant-image"
            />
            <div class="reservation-info">
              <h4>스시쥬고야</h4>
              <p>2024.09.13 (금) 오후 12:00 2명</p>
              <button>상세 정보 보기</button>
            </div>
          </div>
        </section>

        <section class="card saved-list" onclick="location.href='/bookmark'">
          <div class="card-header">
            <h3>저장목록</h3>
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 5l7 7-7 7'/%3E%3C/svg%3E"
              alt="더보기"
              class="icon"
            />
          </div>
          <p>이정현님의 컬렉션을 확인해보세요</p>
        </section>        

        <section class="card advertisement">
          광고
        </section>

        <section class="footer-content">
          <hr class="line" />
          <div class="footer-container">
            <div class="footer-column">
              <h3>문의 요청</h3>
              <ul>
                <li style="margin-bottom: 10px; cursor: pointer; margin-left: 3px;" onclick="location.href='/chatbot'">고객센터</li>
              </ul>
            </div>
          </div>
          <p class="version-info">현재 버전 1.0.0</p>
        </section>

      </main>
    </div>
  </body>
</html>
