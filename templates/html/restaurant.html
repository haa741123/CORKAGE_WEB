<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/res_info.css">
    <title>음식점 정보</title>
    <style>
        body {
            font-family: 'Pretendard Variable', sans-serif;
            margin-bottom: 80px; 
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding-top: 20px;
        }

        .slider-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .image-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-container" id="sliderContainer">
            <div class="image-slider" id="slider">
                <div class="slide">
                    <img src="/static/img/res_sample_img.jpg" alt="Dish Image 1">
                </div>
                <div class="slide">
                    <img src="/static/img/res_sample_img_2.jpg" alt="Dish Image 2">
                </div>
                <div class="slide">
                    <img src="/static/img/res_sample_img_3.jpg" alt="Dish Image 3">
                </div>
            </div>
        </div>
        <p class="mt-3 mb-1 dish-type">한식</p>
        <h4 class="restaurant-name">더나인클럽</h4>
        <div class="d-flex align-items-center">
            <i class="bi bi-star-fill text-warning"></i>
            <span class="ml-2 rating">4.9</span>
            <span class="ml-2 text-muted">848개 리뷰</span>
        </div>
        <p class="mt-2 description">맛과 멋을 중시하는 고객 중심의 스시 오마카세 콜키지 가능합니다 10시 이후 단품만 가능합니다.</p>
        <div class="btn-separator">
            <a href="tel:05012345678910" class="btn">전화</a>
            <div class="vertical-line"></div>
            <button class="btn" data-toggle="modal" data-target="#locationModal">위치</button>
        </div>
        <hr class="separator">
        <h5 class="reservation-heading">예약 일시</h5>
        <div class="d-flex align-items-center mb-3" id="dateInfo">
            <i class="bi bi-calendar-event"></i>
            <span class="ml-2 date-details">오늘(토) / <span id="peopleCount">2</span>명</span>
            <input type="text" id="datepicker" class="ml-3" style="display:none;">
        </div>
        <div class="reservation-times d-flex flex-wrap justify-content-between">
            <button class="custom-outline-danger">오후 6:00</button>
            <button class="custom-outline-danger">오후 6:30</button>
            <button class="custom-outline-danger">오후 7:00</button>
            <button class="custom-outline-danger">오후 7:30</button>
        </div>
        <hr class="separator">

        <!-- Tab Navigation -->
        <div class="tab-navigation mt-4">
            <button class="tab-button active" data-target="#menu">메뉴</button>
            <button class="tab-button" data-target="#photos">사진</button>
            <button class="tab-button" data-target="#reviews">리뷰</button>
            <button class="tab-button" data-target="#store-info">매장정보</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content active" id="menu">
            <h5>메뉴</h5>
            <ul>
                <li>스시</li>
                <li>사시미</li>
                <li>롤</li>
                <li>튀김</li>
            </ul>
        </div>
        <div class="tab-content" id="photos">
            <h5>사진</h5>
            <img src="/static/img/res_sample_img.jpg" alt="Dish Image" class="img-fluid">
            <img src="/static/img/res_sample_img.jpg" alt="Dish Image" class="img-fluid">
            <img src="/static/img/res_sample_img.jpg" alt="Dish Image" class="img-fluid">
        </div>
        <div class="tab-content" id="reviews">
            <h5>리뷰</h5>
            <p>맛있어요!</p>
            <p>서비스가 매우 좋았습니다.</p>
            <p>다시 가고 싶어요!</p>
        </div>
        <div class="tab-content" id="store-info">
            <h5>매장정보</h5>
            <p>주소: 서울 강남구 양재천로42길 23 1층</p>
            <p>전화번호: 050-1234-5678</p>
            <p>영업시간: 11:00 - 22:00</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="modal-header-info">
                        <h5 class="modal-title">더나인클럽</h5>
                        <p class="modal-address" id="modalAddress">서울 강남구 양재천로42길 23 1층 더나인클럽</p>
                    </div>
                    <div id="map-container" style="height: 300px; margin: 20px;">
                        <div id="map" style="height: 100%;"></div>
                    </div>
                    <button class="custom-map-button mb-4 mt-1">카카오 맵으로 확인하기</button> 
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-1">
                <span class="bookmark-icon">
                    <img src="/static/img/Bookmark.png" alt="즐겨찾기 아이콘">
                </span>
            </div>
            <div class="col-10 btn-container">
                <button class="custom-danger btn btn-block" style="color: #fff; padding: 10px; margin-right: 1px;">예약하기</button>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/reservation.js"></script>
    <script>
        $(document).ready(function () {
            $('.tab-button').on('click', function () {
                $('.tab-button').removeClass('active');
                $('.tab-content').removeClass('active');
                $(this).addClass('active');
                var target = $(this).data('target');
                $(target).addClass('active');
            });
        });

        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');

        slider.addEventListener('touchstart', touchStart);
        slider.addEventListener('touchmove', touchMove);
        slider.addEventListener('touchend', touchEnd);

        function touchStart(event) {
            startX = event.touches[0].clientX;
            prevTranslate = currentTranslate;
        }

        function touchMove(event) {
            const currentX = event.touches[0].clientX;
            const deltaX = currentX - startX;
            currentTranslate = prevTranslate + deltaX;
            slider.style.transform = `translateX(${currentTranslate}px)`;
        }

        function touchEnd() {
            const movedBy = currentTranslate - prevTranslate;

            if (movedBy < -100 && currentIndex < slides.length - 1) currentIndex += 1;
            if (movedBy > 100 && currentIndex > 0) currentIndex -= 1;

            setPositionByIndex();
        }

        function setPositionByIndex() {
            currentTranslate = currentIndex * -window.innerWidth;
            slider.style.transform = `translateX(${currentTranslate}px)`;
        }
    </script>
</body>
</html>
