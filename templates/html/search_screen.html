<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="/static/css/sch_screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>검색 화면</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <nav>
            <button class="back-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="search-container">
                <input type="search" placeholder="찾고 싶은 음식점을 입력해주세요" aria-label="Search">
            </div>
        </nav>
    </header>

    <main>
        <section class="filters">
            <h2>최근 검색어</h2>    
            <div class="recent-searches">
                <div class="tag"><span>삼겹살</span> ×</div>
                <div class="tag"><span>콜키지 프리</span> ×</div>
                <div class="tag"><span>와인바</span> ×</div>
                <div class="tag"><span>일식</span> ×</div>
            </div>
        </section>

        <section class="promotional-banner">
            <div class="promo-card">광고 탭</div>
        </section>

        <section class="popular-searches">
            <h2>인기 검색어</h2>
            <div class="search-grid">
                <div class="search-item" onclick="toggleExpand(this)">
                    <div class="top-rankings"></div>
                    <span class="expand-item">
                        펼쳐서 보기 <i class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div class="expand-content" style="display: none;">
                    <div class="update-info">
                        오전 9시 업데이트
                        <span class="collapse" onclick="toggleExpand(this)">접기 <i class="fas fa-chevron-up"></i></span>
                    </div>
                    <div class="columns">
                        <ol class="search-rankings left-column"></ol>
                        <ol class="search-rankings right-column"></ol>
                    </div>
                </div>
            </div>
        </section>

        <h2 style="font-size: 1.3rem; color: #555; padding: 1rem 1rem 0">콜키지 가능한 인기 맛집 10선</h2>
        <section class="restaurant-list">
            <div class="restaurant-grid">
                <!-- JS에서 데이터 넣고 있음 -->
            </div>
        </section>
    </main>

    <aside class="ad-section">
        <div class="ad-container">광고 내용</div>
    </aside>

    <!-- 로딩 인디케이터 추가 -->
    <div class="loading-indicator">Loading...</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/static/js/sch_screen.js"></script>

</body>
</html>
