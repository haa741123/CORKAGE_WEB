<!-- templates/partials/calendar_modal.html -->
<div
  class="modal fade"
  id="calendarModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="calendarModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body p-4">
        <div class="calendar-container">
          <div class="header">
            <button class="prev-month">&lt;</button>
            <span class="month-year">2024년 8월</span>
            <button class="next-month">&gt;</button>
          </div>
          <table class="calendar">
            <thead>
              <tr>
                <th>일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamically insert dates -->
            </tbody>
          </table>
          <div class="people-picker">
            <label for="people">인원수 선택:</label>
            <input type="number" id="people" min="1" max="20" value="1" />
          </div>
          <div class="time-picker">
            <div class="time-container">
              <button class="time-button submit">13:00</button>
              <button class="time-button submit">18:00</button>
              <button class="time-button submit">20:00</button>
              <!-- Add more time buttons as needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
